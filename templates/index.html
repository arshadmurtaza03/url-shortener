{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Paste the URL to be shortened</h2>
    
    <form method="POST">
        <div class="input-group mb-3">
            <input type="text" name="url" class="form-control form-control-lg" placeholder="Enter long link here..." required>
            <button class="btn btn-primary" type="submit">Shorten URL</button>
        </div>
    </form>

    {% if shortened_url %}
    <div class="alert alert-success text-center mt-4">
        <h4>Success! Here is your short link:</h4>
        <div class="input-group mt-3" style="max-width: 500px; margin: auto;">
            <input type="text" value="{{ shortened_url }}" id="myInput" class="form-control text-center" readonly>
            <button onclick="copyLink()" class="btn btn-outline-success">Copy</button>
        </div>
    </div>
    {% endif %}
</div>

<script>
function copyLink() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999); 
  navigator.clipboard.writeText(copyText.value);
  alert("Copied the text: " + copyText.value);
}
</script>
{% endblock %}
